<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Star Wars Actors from API</title>
</head>
<body>
  <header class="text-center pt-5">
    <a href="http://swapi.co">
      <img src="https://fontmeme.com/permalink/230819/a532916899c6600bb8470a5e510e0803.png" alt="star-wars-image">
    </a>
  </header>
  <div class="container mt-5">
    <div class="row" id="cardRow">
      <!-- My card details will go here -->

    </div>
  </div>

 
  <div id="myModal" class="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Actors Details</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- My modal content will be rendered here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

 
  <small class="h-100 d-flex align-items-center justify-content-center">
    <a
      href="https://github.com/Kasie97/Swapi-API.git"
      target="_blank"
      >Github Link</a
    >
  </small>
<script src="script.js"></script>
</body>
</html>
